<h1>Form Grouping in Reactive Forms</h1>

<form  [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <input type="text" placeholder="Enter your name" formGroupName="name"><br><br>
  <input type="text" placeholder="Enter your password" formGroupName="password" ><br><br>
  <input type="text" placeholder="Enter your email" formGroupName="email"><br><br>
  <button type="submit">Submit</button>

</form>
